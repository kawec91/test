<!DOCTYPE html>
<html lang="en">
  <!-- Settings | Einstellungen -->
  <head>
    <!-- Character Set | Zeichensatz -->
    <meta charset="UTF-8" />
    <!-- Mobile Devices Settings for IE | Mobiles Gerät Darstellungsoptimierung speziell für Microsoft IE -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Mobile Devices Settings | Mobiles Gerät Darstellungsoptimierung -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- General CSS settings | Allgemeiner CSS-Code -->
    <link rel="stylesheet" href="style.css" />
    <!--Title | Titel der Seite -->
    <title>Document</title>
  </head>
  <!-- Body | Inhaltbereich -->
  <body>
    <!-- Header | Kopfzeile -->
    <header>
      <!--Logo-->
      <div class="header-div">
        <!--Image-->
        <img src="./logo.png" alt="" />
      </div>
      <!--Startseite-->
      <div class="header-div">
        <!--Link-->
        <a href="./index.html">Startseite</a>
      </div>
      <!--Kontakt-->
      <div class="header-div">
        <!--Link-->
        <a href="./kontakt.html">Kontakt</a>
      </div>
      <!--Impressum-->
      <div class="header-div">
        <!--Link-->
        <a href="./impressum.html">Impressum</a>
      </div>
    </header>
    <!-- Main | Inhalt -->
    <main>
      <!--Card 1-->
      <div class="card-1">
        <!--Image-->
        <img
          src="https://mediaim.expedia.com/destination/1/f0b73e5a48aefdf6c83634661231b050.jpg"
          alt=""
        />
        <!--Text-->
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsum quae
          tempore consequuntur, ducimus sit quaerat?
        </p>
      </div>
      <!--Card 2-->
      <div class="card-2">
        <!--Tabele 1-->
        <table>
          <!--Table 1 Row 1-->
          <tr>
            <!--Table 1 Row 1 Table-Header 1-->
            <th>Produkt</th>
            <!--Table 1 Row 1 Table-Header 2-->
            <th>Menge</th>
            <!--Table 1 Row 1 Table-Header 3-->
            <th>Preis (€)</th>
          </tr>
          <!--Table 1 Row 2-->
          <tr>
            <!--Table 1 Row 2 Table-Details 1-->
            <td>Produkt 1</td>
            <!--Table 1 Row 2 Table-Details 2-->
            <td>56</td>
            <!--Table 1 Row 2 Table-Details 3-->
            <td>8,99</td>
          </tr>
          <!--Table 1 Row 3-->
          <tr>
            <!--Table 1 Row 3 Table-Details 1-->
            <td>Produkt 2</td>
            <!--Table 1 Row 3 Table-Details 2-->
            <td>8</td>
            <!--Table 1 Row 3 Table-Details 3-->
            <td>12,49</td>
          </tr>
          <!--Table 1 Row 4-->
          <tr>
            <!--Table 1 Row 4 Table-Details 1-->
            <td>Produkt 3</td>
            <!--Table 1 Row 4 Table-Details 2-->
            <td>12</td>
            <!--Table 1 Row 4 Table-Details 3-->
            <td>24,99</td>
          </tr>
        </table>
      </div>
    </main>
    <!-- Footer | Fußzeile -->
    <footer>
      <!--Footer-->
    </footer>
  </body>
</html>
