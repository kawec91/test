<!DOCTYPE html>
<html lang="en">
  <!-- Settings | Einstellungen -->
  <head>
    <!-- Character Set | Zeichensatz -->
    <meta charset="UTF-8" />
    <!-- Mobile Devices Settings for IE | Mobiles Gerät Darstellungsoptimierung speziell für Microsoft IE -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Mobile Devices Settings | Mobiles Gerät Darstellungsoptimierung -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- General CSS settings | Allgemeiner CSS-Code -->
    <link rel="stylesheet" href="style.css" />
    <!--Title | Titel der Seite -->
    <title>Document</title>
  </head>
  <!-- Body | Inhaltbereich -->
  <body>
    <!-- Header | Kopfzeile -->
    <header>
      <!--Header-->
    </header>
    <!-- Main | Inhalt -->
    <main>
      <!--Container 1-->
      <div class="bg-linear-gradient-1">
        <!--Tabele 1-->
        <table>
          <!--Table 1 Row 1-->
          <tr>
            <!--Table 1 Row 1 Table-Header 1-->
            <th>Vorname</th>
            <!--Table 1 Row 1 Table-Header 2-->
            <th>Nachname</th>
            <!--Table 1 Row 1 Table-Header 3-->
            <th>Alter</th>
          </tr>
          <!--Table 1 Row 2-->
          <tr>
            <!--Table 1 Row 2 Table-Details 1-->
            <td>Name 1</td>
            <!--Table 1 Row 2 Table-Details 2-->
            <td>Surname 1</td>
            <!--Table 1 Row 2 Table-Details 3-->
            <td>55</td>
          </tr>
          <!--Table 1 Row 3-->
          <tr>
            <!--Table 1 Row 3 Table-Details 1-->
            <td>Name 2</td>
            <!--Table 1 Row 3 Table-Details 2-->
            <td>Surname 2</td>
            <!--Table 1 Row 3 Table-Details 3-->
            <td>66</td>
          </tr>
          <!--Table 1 Row 4-->
          <tr>
            <!--Table 1 Row 4 Table-Details 1-->
            <td>Name 3</td>
            <!--Table 1 Row 4 Table-Details 2-->
            <td>Surname 3</td>
            <!--Table 1 Row 4 Table-Details 3-->
            <td>77</td>
          </tr>
        </table>
      </div>
      <!--Container 2-->
      <div class="bg-linear-gradient-2">
        <!--Tabele 2-->
        <table>
          <!--Table 2 Row 1-->
          <tr>
            <!--Table 2 Row 1 Table-Header 1-->
            <th>Produkt</th>
            <!--Table 2 Row 1 Table-Header 2-->
            <th>Menge</th>
            <!--Table 2 Row 1 Table-Header 3-->
            <th>Preis (€)</th>
          </tr>
          <!--Table 2 Row 2-->
          <tr>
            <!--Table 2 Row 2 Table-Details 1-->
            <td>Produkt 1</td>
            <!--Table 2 Row 2 Table-Details 2-->
            <td>56</td>
            <!--Table 2 Row 2 Table-Details 3-->
            <td>8,99</td>
          </tr>
          <!--Table 2 Row 3-->
          <tr>
            <!--Table 2 Row 3 Table-Details 1-->
            <td>Produkt 2</td>
            <!--Table 2 Row 3 Table-Details 2-->
            <td>8</td>
            <!--Table 2 Row 3 Table-Details 3-->
            <td>12,49</td>
          </tr>
          <!--Table 2 Row 4-->
          <tr>
            <!--Table 2 Row 4 Table-Details 1-->
            <td>Produkt 3</td>
            <!--Table 2 Row 4 Table-Details 2-->
            <td>12</td>
            <!--Table 2 Row 4 Table-Details 3-->
            <td>24,99</td>
          </tr>
        </table>
      </div>
    </main>
    <!-- Footer | Fußzeile -->
    <footer>
      <!--Footer-->
    </footer>
  </body>
</html>
