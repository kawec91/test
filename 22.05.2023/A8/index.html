<!DOCTYPE html>
<html lang="en">
  <!-- Settings | Einstellungen -->
  <head>
    <!-- Character Set | Zeichensatz -->
    <meta charset="UTF-8" />
    <!-- Mobile Devices Settings for IE | Mobiles Gerät Darstellungsoptimierung speziell für Microsoft IE -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Mobile Devices Settings | Mobiles Gerät Darstellungsoptimierung -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- General CSS settings | Allgemeiner CSS-Code -->
    <link rel="stylesheet" href="style.css" />
    <!--Title | Titel der Seite -->
    <title>Document</title>
  </head>
  <!-- Body | Inhaltbereich -->
  <body>
    <!-- Header | Kopfzeile -->
    <header>
      <!--Header-->
    </header>
    <!-- Main | Inhalt -->
    <main>
      <!--Card 1-->
      <div class="card-1">
        <!--Select-->
        <select name="" id="1">
          <!--Option 1-->
          <option value="2">Männlich</option>
          <!--Option 2-->
          <option value="3">Weiblich</option>
        </select>
        <!--Input Text-->
        <input type="text" name="" id="4" placeholder="text" />
      </div>
      <!--Card 2-->
      <div class="card-2">
        <!--Input Color-->
        <input type="color" name="" id="5" />
        <!--Input Date-->
        <input type="date" name="" id="6" />
      </div>
      <!--Card 3-->
      <div class="card-3">
        <!--Input Radio-->
        <input type="radio" name="1" id="7" />
        <!--Input Radio-->
        <input type="radio" name="1" id="8" />
        <!--Input Radio-->
        <input type="radio" name="1" id="9" />
      </div>
    </main>
    <!-- Footer | Fußzeile -->
    <footer>
      <!--Footer-->
    </footer>
  </body>
</html>
