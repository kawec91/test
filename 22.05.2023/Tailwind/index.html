<!DOCTYPE html>
<html lang="en">
  <!-- Settings | Einstellungen -->
  <head>
    <!-- Character Set | Zeichensatz -->
    <meta charset="UTF-8" />
    <!-- Mobile Devices Settings for IE | Mobiles Gerät Darstellungsoptimierung speziell für Microsoft IE -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Mobile Devices Settings | Mobiles Gerät Darstellungsoptimierung -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- General CSS settings | Allgemeiner CSS-Code -->
    <link rel="stylesheet" href="style.css" />
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!--Title | Titel der Seite -->
    <title>Document</title>
  </head>
  <!-- Body | Inhaltbereich -->
  <body>
    <!-- Header | Kopfzeile -->
    <header>
      <!--Header-->
    </header>
    <!-- Main | Inhalt -->
    <main class="flex justify-center items-center flex-col min-h-screen gap-3">
      <!--Main-->
      <button
        class="w-1/6 bg-blue-500 hover:bg-blue-700 focus:bg-green-500 active:scale-110 text-white font-bold py-2 px-4 rounded transition duration-150 ease-out hover:ease-in animate-pulse"
      >
        Klick mich!
      </button>
      <button
        class="w-1/6 bg-blue-500 hover:bg-blue-700 focus:bg-red-500 active:scale-110 text-white font-bold py-2 px-4 rounded transition ease-in duration-500 hover:animate-ping"
      >
        Klick mich!
      </button>
      <button
        class="w-1/6 bg-blue-500 hover:bg-blue-700 focus:bg-amber-500 active:scale-110 text-white font-bold py-2 px-4 rounded transition duration-700 ease-in-out hover:animate-bounce"
      >
        Klick mich!
      </button>
      <button
        type="button"
        class="btn w-1/6 bg-indigo-500 text-white font-bold py-2 px-4 rounded hover:animate-spin flex items-center justify-center left"
        disabled
      >
        <svg
          class="animate-spin h-5 w-5 mr-3"
          viewBox="0 0 48 48"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          height="48"
          width="48"
        >
          <path
            d="M4 24C4 35.0457 12.9543 44 24 44C35.0457 44 44 35.0457 44 24C44 12.9543 35.0457 4 24 4"
            stroke="white"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="4"
          />
        </svg>
        Processing...
      </button>
    </main>
    <!-- Footer | Fußzeile -->
    <footer>
      <!--Footer-->
    </footer>
  </body>
</html>
