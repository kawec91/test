<!DOCTYPE html>
<html lang="en">
  <!-- Settings | Einstellungen -->
  <head>
    <!-- Character Set | Zeichensatz -->
    <meta charset="UTF-8" />
    <!-- Mobile Devices Settings for IE | Mobiles Gerät Darstellungsoptimierung speziell für Microsoft IE -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Mobile Devices Settings | Mobiles Gerät Darstellungsoptimierung -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- General CSS settings | Allgemeiner CSS-Code -->
    <link rel="stylesheet" href="style.css" />
    <!--Title | Titel der Seite -->
    <title>Document</title>
  </head>
  <!-- Body | Inhaltbereich -->
  <body>
    <!-- Header | Kopfzeile -->
    <header>
      <!--Header-->
    </header>
    <!-- Main | Inhalt -->
    <main>
      <!--Container 1-->
      <div class="standard-grid bg-color-aqua">
        <!--Name Container-->
        <div class="bg-color-chartreuse">Vorname</div>
        <!--Input Container-->
        <div class="bg-color-deeppink">
          <input
            type="text"
            name=""
            id=""
            placeholder="Vorname"
            class="bg-color-lightsalmon"
          />
        </div>
      </div>
      <!--Container 2-->
      <div class="standard-grid bg-color-blue">
        <!--Name Container-->
        <div class="bg-color-chocolate">Nachname</div>
        <!--Input Container-->
        <div class="bg-color-cornflowerblue">
          <input
            type="text"
            name=""
            id=""
            placeholder="Nachname"
            class="bg-color-lightgreen"
          />
        </div>
      </div>
      <!--Container 3-->
      <div class="standard-grid bg-color-darkgoldenrod">
        <!--Name Container-->
        <div class="bg-color-crimson">Alter</div>
        <!--Input Container-->
        <div class="bg-color-darkorchid">
          <input type="number" name="" id="" class="bg-color-plum" />
        </div>
      </div>
      <!--Container 4-->
      <div class="standard-grid bg-color-darkkhaki">
        <!--Name Container-->
        <div class="bg-color-greenyellow">Geburtsdatum</div>
        <!--Input Container-->
        <div class="bg-color-moccasin">
          <input type="date" name="" id="" class="bg-color-skyblue" />
        </div>
      </div>
      <!--Container 5-->
      <div class="my-text-algin bg-color-orangered">
        <!--Button-->
        <button>Senden</button>
      </div>
    </main>
    <!-- Footer | Fußzeile -->
    <footer>
      <!--Footer-->
    </footer>
  </body>
</html>
