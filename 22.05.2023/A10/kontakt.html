<!DOCTYPE html>
<html lang="en">
  <!-- Settings | Einstellungen -->
  <head>
    <!-- Character Set | Zeichensatz -->
    <meta charset="UTF-8" />
    <!-- Mobile Devices Settings for IE | Mobiles Gerät Darstellungsoptimierung speziell für Microsoft IE -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Mobile Devices Settings | Mobiles Gerät Darstellungsoptimierung -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- General CSS settings | Allgemeiner CSS-Code -->
    <link rel="stylesheet" href="style.css" />
    <!--Title | Titel der Seite -->
    <title>Document</title>
  </head>
  <!-- Body | Inhaltbereich -->
  <body>
    <!-- Header | Kopfzeile -->
    <header>
      <!--Logo-->
      <div class="header-div">
        <!--Image-->
        <img src="./logo.png" alt="" />
      </div>
      <!--Startseite-->
      <div class="header-div">
        <!--Link-->
        <a href="./index.html">Startseite</a>
      </div>
      <!--Kontakt-->
      <div class="header-div">
        <!--Link-->
        <a href="./kontakt.html">Kontakt</a>
      </div>
      <!--Impressum-->
      <div class="header-div">
        <!--Link-->
        <a href="./impressum.html">Impressum</a>
      </div>
    </header>
    <!-- Main | Inhalt -->
    <main>
      <!--Card 1-->
      <div class="kontakt-card">
        <!--Input 1-->
        <input type="text" name="" id="" placeholder="Vorname" />
        <!--Input 2-->
        <input type="text" name="" id="" placeholder="Nachname" />
        <!--Input 3-->
        <input type="number" name="" id="" placeholder="Alt" />
      </div>
      <!--Card 2-->
      <div class="kontakt-card">
        <!--Input 1-->
        <input type="email" name="" id="" placeholder="E-mail" />
        <!--Input 2-->
        <input type="tel" name="" id="" placeholder="Tel" />
        <!--Input 3-->
        <textarea
          name=""
          id=""
          cols="30"
          rows="10"
          placeholder="Nachricht"
        ></textarea>
      </div>
    </main>
    <!-- Footer | Fußzeile -->
    <footer>
      <!--Footer-->
    </footer>
  </body>
</html>
